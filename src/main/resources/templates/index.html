<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharma Drug Catalog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="navbar">
    <h2>CSI DevOps Project</h2>
    <div>
        <a href="/">Home</a>
        <a href="/contact">Contact Us</a>
    </div>
</div>

<div class="container">
    <h1>Pharmaceutical Products</h1>

    <form method="get" action="/">
        <input type="text" name="search" placeholder="Search by name or manufacturer..." />
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Manufacturer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="drug : ${drugs}">
                <td th:text="${drug.name}"></td>
                <td th:text="${drug.category}"></td>
                <td th:text="${drug.manufacturer}"></td>
                <td><a th:href="@{'/drug/' + ${drug.name}}">View</a></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
